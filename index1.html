<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffeaf5;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --card-light: #fff;
      --card-dark: #2a2a2a;
      --primary: #ff69b4;
      --primary-hover: #ff1493;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .toggle-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: var(--primary-hover);
    }

    .sidebar {
      position: fixed;
      left: -220px;
      top: 0;
      width: 220px;
      height: 100%;
      background: var(--card-light);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: left 0.3s;
      z-index: 1000;
    }

    .sidebar.open { left: 0; }
    body.dark .sidebar { background: var(--card-dark); }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
    }
    .overlay.show { display: block; }

    h1 {
      text-align: center;
      color: #d63384;
      margin-top: 20px;
    }

    .brand-name {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ff69b4;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      border-right: 2px solid #ff69b4;
      white-space: nowrap;
      margin: 0 auto 10px auto;
      letter-spacing: 2px;
      animation:
        typing 2.5s steps(12, end),
        blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #ff69b4 }
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      margin-left: 0;
    }

    .game-card {
      background: var(--card-light);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    body.dark .game-card { background: var(--card-dark); }

    .game-icon {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .download-btn {
      margin-top: 10px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .download-btn:hover {
      background: var(--primary-hover);
    }

    .modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 3000;
      display: none;
    }

    .modal.show { display: block; }
    body.dark .modal { background: #444; color: white; }

    #previewModal {
      display: none;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 4000;
    }
    #previewModal.show {
      display: flex;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
    footer a {
      color: #888;
      text-decoration: none;
    }

    @media(min-width: 800px) {
      .game-list { margin-left: 240px; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>Kategori</h3>
    <a href="#all">Semua</a>
    <a href="#romance">Romance</a>
    <a href="#adventure">Adventure</a>
    <a href="#sim">Simulation</a>
    <a href="#classic">Classic</a>
  </div>
  <div class="overlay" onclick="toggleSidebar(false)" id="overlay"></div>

  <div class="topbar">
    <button class="toggle-btn" onclick="toggleSidebar(true)">â˜° Menu</button>
    <button class="toggle-btn" onclick="toggleMode()">ðŸŒ“ Mode</button>
  </div>

  <h1>Game JAR Cewek</h1>
  <div class="brand-name">Nabilla.NBL</div>

  <div style="text-align: center; padding: 10px 20px;">
    <input type="text" id="searchInput" placeholder="Cari game..." oninput="filterGame()" style="width: 100%; max-width: 400px; padding: 10px; border-radius: 20px; border: 2px solid #ccc; font-family: 'Quicksand', sans-serif;">
  </div>
  <p id="notFound" style="text-align: center; display: none; font-weight: bold; color: #999;">Game tidak ditemukan ðŸ˜¢</p>

  <div class="game-list" id="gameList"></div>

  <!-- Modal countdown -->
  <div class="modal" id="modal">
    Mempersiapkan download... <span id="countdown">5</span>
  </div>

  <!-- Modal Preview -->
  <div id="previewModal" class="overlay" onclick="closePreview()">
    <img id="previewImage" style="max-width: 90%; max-height: 90%; margin: auto; display: block; border-radius: 12px;" />
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Nabilla.NBL â€¢ <a href="https://facebook.com/namamu" target="_blank">Facebook</a>
  </footer>

  <script>
    fetch('games.json')
      .then(res => res.json())
      .then(data => {
        const gameList = document.getElementById('gameList');
        data.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.id = game.category;
          card.innerHTML = `
            <img src="${game.icon}" class="game-icon" onclick="showPreview('${game.screenshot}')">
            <h3>${game.title}</h3>
            <p>Resolusi: ${game.resolution}</p>
            <p>${game.desc}</p>
            <button class="download-btn" onclick="startDownload('${game.file}')">Download</button>
          `;
          gameList.appendChild(card);
        });
      });

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    function toggleSidebar(open) {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      if (open) {
        sidebar.classList.add("open");
        overlay.classList.add("show");
      } else {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      }
    }

    function startDownload(file) {
      const modal = document.getElementById("modal");
      const countdown = document.getElementById("countdown");
      modal.classList.add("show");
      let time = 5;
      countdown.textContent = time;
      const timer = setInterval(() => {
        time--;
        countdown.textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          modal.classList.remove("show");
          const a = document.createElement("a");
          a.href = file;
          a.setAttribute("download", "");
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
      }, 1000);
    }

    function filterGame() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".game-card");
      let found = 0;
      cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        if (title.includes(input)) {
          card.style.display = "block";
          found++;
        } else {
          card.style.display = "none";
        }
      });
      document.getElementById("notFound").style.display = (found === 0) ? "block" : "none";
    }

    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const kategori = this.getAttribute('href').replace('#', '');
        document.querySelectorAll('.game-card').forEach(card => {
          if (kategori === "all" || card.id === kategori) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
        toggleSidebar(false);
      });
    });

    function showPreview(imgSrc) {
      const modal = document.getElementById('previewModal');
      const img = document.getElementById('previewImage');
      img.src = imgSrc;
      modal.classList.add('show');
    }

    function closePreview() {
      document.getElementById('previewModal').classList.remove('show');
    }
  </script>

</body>
</html>
